<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=firefox" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <title>tic-tac-toe</title>

  <h1 class="_title">Let's play tic-tac-toe</h1>
  <canvas id="canvas" height="600" width="600"></canvas>

  <div class="game-container">
    <button class="start-btn">Restart</button>

    <div class="game-board">
      <div data-index="0" id="1" class="cell"></div>
      <div data-index="1" id="2" class="cell"></div>
      <div data-index="2" id="3" class="cell"></div>
      <div data-index="3" id="4" class="cell"></div>
      <div data-index="4" id="5" class="cell"></div>
      <div data-index="5" id="6" class="cell"></div>
      <div data-index="6" id="7" class="cell"></div>
      <div data-index="7" id="8" class="cell"></div>
      <div data-index="8" id="9" class="cell"></div>
    </div>
  </div>

  <script src="script.js"></script>
</html>
<footer></footer>
